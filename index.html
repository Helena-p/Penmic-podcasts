<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Penmic Podcasts offers easy access solution to podcast hosting with a wide distribution network to a low cost for influencers and small businesses. Join us today!"
    />
    <meta
      property="og:description"
      content="Penmic Podcasts offers easy access solution to podcast hosting with a wide distribution network to a low cost for influencers and small businesses. Join us today!"
    />
    <meta
      property="twitter:description"
      content="Penmic Podcasts offers easy access solution to podcast hosting with a wide distribution network to a low cost for influencers and small businesses. Join us today!"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Penmic Podcasts</title>
  </head>

  <body class="body">
    <!-- Background images -->
    <div class="image" role="img" aria-label="[Man in studio]"></div>
    <div class="image__lg" role="img" aria-label="[Man in studio]"></div>
    <main class="wrapper">
      <!-- Logo -->
      <div class="logo" aria-hidden="true">
        <img src="assets/desktop/logo.svg" alt="Logo" />
      </div>

      <!-- Text content -->
      <section class="content">
        <div class="content__box">
          <h1 class="content__title">
            Publish your podcasts
            <span class="content__title--span">everywhere.</span>
          </h1>
          <p class="content__paragraph">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </div>

        <!-- Icons -->
        <div class="content__links" aria-hidden="true">
          <ul class="content__links--list">
            <li>
              <a>
                <img
                  class="spotify"
                  src="assets/desktop/spotify.svg"
                  alt="Spotify logo"
                />
              </a>
            </li>
            <li>
              <a>
                <img
                  class="apple"
                  src="assets/desktop/apple-podcast.svg"
                  alt="Apple icon"
                />
              </a>
            </li>
            <li>
              <a>
                <img
                  class="google"
                  src="assets/desktop/google-podcasts.svg"
                  alt="Google icon"
                />
              </a>
            </li>
            <li>
              <a>
                <img
                  class="pocket"
                  src="assets/desktop/pocket-casts.svg"
                  alt="Pocketcast"
                />
              </a>
            </li>
          </ul>
        </div>

        <!-- Form -->
        <!-- TODO improve accessability -->
        <div class="action">
          <form class="action__form">
            <div id="reply"></div>
            <input
              class="action__email"
              id="emailInput"
              type="email"
              name="email"
              aria-label="Email input"
              aria-required="true"
              placeholder="Email address"
            />
            <button class="action__btn" type="submit" id="btn">
              Request access
            </button>
          </form>
        </div>
      </section>
      <div class="dots" aria-hidden="true"></div>
    </main>
    <script src="assets/script/main.js"></script>
  </body>
</html>
